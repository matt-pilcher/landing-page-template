<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Landing Page Template</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

	  
	  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<h1>Logo</h1>
			<nav>
				<ul>
					<li>Link 1</li>
					<li>Link 2</li>
					<li>Link 3</li>
					<li>Free Trial</li>
				</ul>
			</nav>			
		</header>
		
		<section class="row">
			<div class="grid">
				<section class="col-50">
					<h2>Be a part of something greater</h2>
					<h3>We have what you need to expand your business</h3>
				</section>

				<form class="col-50" action="#" method="post">
				  <fieldset>
				    <label>
				      First Name
				      <input type="text" name="name" placeholder="First Name" required>
				    </label>

				    <label>
				      Last Name
				      <input type="text" name="name" placeholder="Last Name" required>
				    </label>

				    <label>
				      Email
				      <input type="email" name="email" placeholder="Email Address" required>
				    </label>

				    <label>
				      Website
				      <input type="email" name="email" placeholder="Website" required>
				    </label>
				  </fieldset>

				  <input type="submit" name="submit" value="Purchase">
				</form>
			</div>
		</section>

		<section class="row">
			<div class="grid">
				<article class="col-66">Some generic content</article>

				<aside class="col-33">Lorem ipsum</aside>

			</div>
		</section>

		<section class="row">
			<div class="grid">
				<article class="col-50">
					<h5>Title 1</h5>
					<p>Lorem ipsum</p>
				</article>

				<article class="col-50">
					<h5>Title 2</h5>
					<p>Lorem ipsum</p>
				</article>
			</div>
		</section>
		
		<script type="text/javascript" src="main.js"></script>
  </body>
</html>
